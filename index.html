<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">    
        <title>CNN helper</title>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
        <!-- For TypeScript, skipLibCheck: true in your tsconfig.json-->
        <!-- Import tfjs-vis -->
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.0.2/dist/tfjs-vis.umd.min.js"></script>

        <!-- Import the data file -->
        <script src="data.js" type="module"></script>

        <!-- Import the main script file -->
        <!-- <script src="script.js" type="module"></script> -->
        
        <!-- Import font awesome 5 for icons -->
        <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
        <link rel="stylesheet" href="./main.css" />
    </head>
    
    <body>
        <!-- <svg class = "btn_learn" width = "1000" height = "1000"></svg> -->
        <div class = "btnTop">
            <button class = 'btnLearning' id ='play'><i class="fas fa-play-circle fa-3x"></i></button>
            <button class = 'btnLearning' id ='stop'><i class="fas fa-stop-circle fa-3x"></i></button>
            <span id = 'epoch'>Epoch : 0</span>
            <button class = 'btnSaveLoad' id ='savePy'>Save .py</button>
            <button class = 'btnSaveLoad' id ='Example'>Example</button>
        </div>
        <div class = "modelSpace">
            <div class = "dataSpace"><svg class = "data"></svg>
                <br>
                <form class = 'dataForm'>
                    <br>
                    <label for='batchSize'> batch size<br/>:</label>
                    <select id = 'batchSize'>
                        <option value="128">128</option>
                        <option value="256">256</option>
                        <option value="512">512</option>
                        <option value="1024">1024</option>
                    </select><br/>
                    <br>
                    <label for='trainData'> Training data<br/>:</label>
                    <select id="trainData">
                        <option value=60000>60000</option>
                        <option value=55000>55000</option>
                        <option value=45000>45000</option>
                    </select>
                    <br>
                    <br>
                    <!-- <label for='trainData'> Training data<br/>:</label> -->
                </form>
            </div>
            <div class = 'visSpace'>
                <div class = 'addGroup'>
                    <div class = 'addLayerDiv'>
                        <button class = 'addBtn' id = 'addBtn0' value = '0'>
                            <i class = 'fas fa-plus-circle fa'></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class = 'resultSpace'></div>
            <!-- <svg class = 'model'></svg>
            <svg class = 'result'></svg> -->
        </div>
        <div class = 'betweenSpaces'>
            <label for ="learningRate" >Learning rate : </label>
            <select id="learningRate">
                <option value="0.001">0.001</option>
                <option value="0.002">0.002</option>
                <option value="0.003">0.003</option>
                <option value="0.005">0.005</option>
                <option value="0.01">0.01</option>
                <option value="0.02">0.02</option>
                <option value="0.03">0.03</option>
                <option value="0.04">0.04</option>
                <option value="0.05">0.05</option>
                <option value="0.1">0.1</option>
            </select>
            <label for="momentum">momentum : </label>
            <select name="" id="">
                <option value="0.9">0.9</option>
                <option value="0.8">0.8</option>
            </select>
            <i class="fas fa-arrows-alt-v fa-3x" style = 'font-size: 50px; text-align: center; display: block;'></i>
            <button class = 'library' id = 'Pytorch' value = 'Pytorch'>Pytorch</button>
            <button class = 'library' id = 'tensorflow' value = 'tensorflow'>tensorflow</button>
            <button class = 'library' id = 'keras' value = 'keras'>keras</button>
            <button class = 'MLstep' id = 'resultCode' >Result</button>
            <button class = 'MLstep active' id = 'modelCode'>Model</button>
            <button class = 'MLstep' id = 'preprocessCode'>Preprocess</button>
        </div>
        
        <div class = 'codeSpace'>
            <div class = 'codeArea' id = 'preprocessCodeArea' style = 'display:none'></div>
            <div class = 'codeArea' id = 'modelCodeArea'></div>
            <div class = 'codeArea' id = 'resultCodeArea' style = 'display:none'></div>
        </div>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="d3_main.js" type = 'module'></script>
        
    </body>
    <!-- Import newest d3.js-->
    
    
</html>
